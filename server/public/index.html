<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>let's do this! App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body ng-app="toDoApp">
    <div class="container" ng-controller="TaskController as tc">
        <div class="header">
            <h1>let's do this!</h1>
        </div>
        <div class="content">
            <div id="input form">
                <form ng-submit="tc.sendTask()">
                    <input type="text" class="inputfield" placeholder="enter new task here" ng-model="tc.taskIn">
                    <select class="dropdown" id="whenToSchedule" ng-model="tc.whenToSchedule">
                        <option value="">---please select---</option>
                        <option value="true">today</option>
                        <option value="false">future</option>
                    </select>
                    <button class="button">create!</button>
                </form>
            </div>
            <div class="table">
                <table id="today">
                    <h2>today</h2>
                    <thead>
                        <tr>
                            <th class="buttoncolumn">complete task</th>
                            <th>task description</th>
                            <th class="buttoncolumn">delete task</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="newTask in tc.taskToDo" ng-class="newTask.task_completed ? 'task_completed':'task_not_completed'"> <!--ng-class="{complete: newTask.task_completed}" <- "if complete is true, -->
                            <td><input type="checkbox" id="completeTask" ng-click="tc.taskCompleted(newTask._id)" ng-checked="newTask.task_completed">task completed</td>
                            <td>{{newTask.task}}</td>
                            <td><button class="button" ng-click="tc.deleteTask(newTask._id)">delete task</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table">
                <table id="future">
                    <h2>future</h2>
                    <thead>
                        <tr>
                            <th class="buttoncolumn">move task</th>
                            <th>task description</th>
                            <th class="buttoncolumn">delete task</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" name="moveTask" value="true" ng-click="tc.taskMoved">move task</td>
                            <td></td>
                            <td><button class="button" ng-click="tc.deleteTask(newTask._id)">delete task</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <p>&copy abbey janicek</p>
            <div class="email">
                <p>email:
                    <a href="mailto:abbey.janicek@gmail.com ">abbey.janicek@gmail.com</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
